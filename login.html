{% extends 'main/index_unlogin.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="container">
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form class="" action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
</div>
{% endblock %}
